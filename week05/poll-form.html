<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", intial-scale="1">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1> WDD 130 | Jareth Gish | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- alternate valid method "implicit label method" EX: <label> Full Name: <input type="text" name="fullname"></label> -->
                <label for="fullname">Full Name: </label>
                <input type="text" id="fullname" name="fullname">
                <label for="email">Email: </label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="safari">Safari</option>
                    <option value="chrome">Chrome</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="mosaic">Mosaic</option>
                    <option value="firefox">Firefox</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="6" placeholder="Tokyo, Japan"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        &copy; 2023 | HTML Form - User Poll Activity | Jareth Gish
    </footer>
</body>
</html>
