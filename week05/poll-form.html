<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" intial-scale="1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1> WDD 130 | Jareth Gish | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- alternate valid method "implicit label method" EX: <label> Full Name: <input type="text" name="fullname"></label> -->
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="safari">Safari</option>
                            <option value="chrome">Chrome</option>
                            <option value="edge">Microsoft Edge</option>
                            <option value="mosaic">Mosaic</option>
                            <option value="firefox">Firefox</option>
                            <option value="duckduckgo">DuckDuckGo</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column1">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="6" placeholder="Tokyo, Japan"></textarea>
                    </div>
            </fieldset>
            <div class="submit">
                <button type="submit" id="submit">Submit Poll</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2023 | HTML Form - User Poll Activity | Jareth Gish
    </footer>
</body>
</html>
